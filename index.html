<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Live Can Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
	    max-width: initial;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #videoList {
            list-style-type: none;
	    display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 100%;
            max-width: 100%;
        }
        #videoList li {
            margin-bottom: 0px;
        }
        #videoGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 100%;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
        }
	/* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            #videoGrid {
                grid-template-columns: 1fr;
            }
	    #videoList {
            grid-template-columns: repeat(2, 1fr);
	    padding: 0px;
        }
	}
    </style>
</head>
<body>
    <div id="controls">
        <ul id="videoList"></ul>
    </div>
    <div id="videoGrid"></div>

    <!-- Include hls.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoGrid = document.getElementById('videoGrid');
            const videoList = document.getElementById('videoList');

            // Load the video data from the JSON file
            fetch('videos.json')
                .then(response => response.json())
                .then(data => {
                    // Populate the list with checkboxes
                    data.forEach((video, index) => {
                        const listItem = document.createElement('li');
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `video${index}`;
                        checkbox.dataset.url = video.url;
                        checkbox.dataset.name = video.name;
						checkbox.checked = true;
						addVideoToGrid(video.url, video.name);
                        checkbox.addEventListener('change', () => {
                            if (checkbox.checked) {
                                addVideoToGrid(video.url, video.name);
                            } else {
                                removeVideoFromGrid(video.url);
                            }
                        });

                        const label = document.createElement('label');
                        label.htmlFor = `video${index}`;
                        label.textContent = video.name;

                        listItem.appendChild(checkbox);
                        listItem.appendChild(label);
                        videoList.appendChild(listItem);
                    });
                });

            function addVideoToGrid(videoSrc, videoName) {
				const container = document.createElement('div');
				container.className = 'video-container';

				const videoElement = document.createElement('video');
				videoElement.muted = true;
				videoElement.autoplay = "autoplay";
				videoElement.controls = true;
				videoElement.dataset.url = videoSrc;

				const overlay = document.createElement('div');
				overlay.className = 'overlay';
				overlay.innerHTML = videoName;

				container.appendChild(videoElement);
				container.appendChild(overlay);
				videoGrid.appendChild(container);

				loadVideo(videoElement, videoSrc);
            }

            function removeVideoFromGrid(videoSrc) {
                const containers = Array.from(videoGrid.children);
                const containerToRemove = containers.find(container => {
                    const videoElement = container.querySelector('video');
                    return videoElement.dataset.url === videoSrc;
                });
                if (containerToRemove) {
                    videoGrid.removeChild(containerToRemove);
                }
            }

            function loadVideo(videoElement, videoSrc) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(videoElement);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        videoElement.play();
                    });
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    videoElement.src = videoSrc;
                    videoElement.addEventListener('loadedmetadata', function () {
                        videoElement.play();
                    });
                } else {
                    console.error('This browser does not support HLS playback.');
                }
            }
        });
    </script>
</body>
</html>
