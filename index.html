<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Live Stream Player Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
			max-width: initial;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #videoList {
            list-style-type: none;
			display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 100%;
            max-width: 1800px;
        }
        #videoList li {
            margin-bottom: 0px;
        }
        #videoGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 100%;
        }
        video {
            width: 100%;
            height: 100%;
        }
		h1 {
		    margin-bottom: 0px;
			margin-top: 0px;
		}
    </style>
</head>
<body>
    <h1>Live Stream Player Grid</h1>
    <div id="controls">
        <ul id="videoList"></ul>
    </div>
    <div id="videoGrid"></div>

    <!-- Include hls.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoGrid = document.getElementById('videoGrid');
            const videoList = document.getElementById('videoList');

            // Load the video data from the JSON file
            fetch('videos.json')
                .then(response => response.json())
                .then(data => {
                    // Populate the list with checkboxes
                    data.forEach((video, index) => {
                        const listItem = document.createElement('li');
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `video${index}`;
                        checkbox.dataset.url = video.url;
                        checkbox.dataset.url = video.url;
						checkbox.checked = true;
						addVideoToGrid(video.url);
                        checkbox.addEventListener('change', () => {
                            if (checkbox.checked) {
                                addVideoToGrid(video.url);
                            } else {
                                removeVideoFromGrid(video.url);
                            }
                        });

                        const label = document.createElement('label');
                        label.htmlFor = `video${index}`;
                        label.textContent = video.name;

                        listItem.appendChild(checkbox);
                        listItem.appendChild(label);
                        videoList.appendChild(listItem);
                    });
                });
			

            function addVideoToGrid(videoSrc) {
				const videoElement = document.createElement('video');
				videoElement.controls = true;
				videoElement.muted = true;
				videoElement.autoplay = "autoplay";
				videoElement.dataset.url = videoSrc;
				videoGrid.appendChild(videoElement);
				loadVideo(videoElement, videoSrc);
            }
			
			function sleep(ms) {
				return new Promise(resolve => setTimeout(resolve, ms));
}

            function removeVideoFromGrid(videoSrc) {
                const videos = Array.from(videoGrid.children);
                const videoToRemove = videos.find(video => video.dataset.url === videoSrc);
                if (videoToRemove) {
                    videoGrid.removeChild(videoToRemove);
                }
            }

            function loadVideo(videoElement, videoSrc) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(videoElement);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        videoElement.play();
                    });
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    videoElement.src = videoSrc;
                    videoElement.addEventListener('loadedmetadata', function () {
                        videoElement.play();
                    });
                } else {
                    console.error('This browser does not support HLS playback.');
                }
            }
        });
    </script>
</body>
</html>
